<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
	<style>
		.red
		{
			color: white;
			background-color: red;
		}
		
		.green
		{
			color: white;
			background-color: green;
		}
		
		.blue
		{
			color: white;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-primary active">
						<input type="radio" name="options" id="option1" autocomplete="off" checked>Choose not to say
					</label>
					
					<label class="btn btn-primary">
						<input type="radio" name="options" id="option2" autocomplete="off" >Less than 18
					</label>
					
					<label class="btn btn-primary">
						<input type="radio" name="options" id="option3" autocomplete="off" >18-40
					</label>
					
					<label class="btn btn-primary">
						<input type="radio" name="options" id="option4" autocomplete="off" >40-120
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</body>
</html>
