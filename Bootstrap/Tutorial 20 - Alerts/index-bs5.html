<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<style>
		.red
		{
			color: white;
			background-color: red;
		}
		
		.green
		{
			color: white;
			background-color: green;
		}
		
		.blue
		{
			color: white;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<br />
				
				<div class="alert alert-success" role="alert">
					<strong>Success</strong> : this is an alert
				</div>
				
				<div class="alert alert-info" role="alert">
					<strong>Info</strong> : this is an alert
				</div>
				
				<div class="alert alert-warning" role="alert">
					<strong>Warning</strong> : this is an alert
				</div>
				
				<div class="alert alert-danger" role="alert">
					<strong>Danger</strong> : this is an alert
				</div>
				
				
				<br />
				<div class="alert alert-danger" role="alert">
					<strong>Link</strong> : <a href="" class="alert-link">this is</a> an alert
				</div>
				
				<br />
				<div class="alert alert-info alert-dismissible show" role="alert">
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					<strong>Info</strong> : this is an alert
				</div>
				
				<br />
				
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					<strong>Holy guacamole!</strong> You should check in on some of those fields below.
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
	
</body>
</html>
