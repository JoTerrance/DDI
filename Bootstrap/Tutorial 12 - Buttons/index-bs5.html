<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
	
	<style>
		.red
		{
			color: white;
			background-color: red;
		}
		
		.green
		{
			color: white;
			background-color: green;
		}
		
		.blue
		{
			color: white;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			
			
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-12">
				<br />
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-secondary">Secondary</button>
				<button type="button" class="btn btn-success">Success</button>
				<button type="button" class="btn btn-warning">Warning</button>
				<button type="button" class="btn btn-danger">Danger</button>
				<button type="button" class="btn btn-link">link</button>
				
				<br /><br />
				
				<a href="http://www.sonarsystems.co.uk" role="button" class="btn btn-primary">Button A HREF</a>
				
				<br /><br />
				
				<button type="button" class="btn btn-outline-primary">Primary</button>
				<button type="button" class="btn btn-outline-secondary">Secondary</button>
				<button type="button" class="btn btn-outline-success">Success</button>
				<button type="button" class="btn btn-outline-warning">Warning</button>
				<button type="button" class="btn btn-outline-danger">Danger</button>
				<button type="button" class="btn btn-outline-info">Info</button>
				<button type="button" class="btn btn-outline-light">Light</button>
				<button type="button" class="btn btn-outline-dark">Dark</button>
				<button type="button" class="btn btn-outline-link">link</button>
				
				<br /><br />
				
				<button type="button" class="btn btn-outline-primary btn-lg">Large</button>
				<button type="button" class="btn btn-secondary btn-sm">Small</button>
				
				<br /><br />
				
				<div class="d-grid gap-2">
					<button type="button" class="btn btn-secondary btn-lg">Block</button>
				</div>
				
				<br /><br />
				
				<button type="button" class="btn btn-primary btn-lg active">Active</button>
				
				<br /><br />
				
				<button type="button" class="btn btn-primary btn-lg" disabled>Disabled</button>
				
				<br /><br />
				
				<a href="http://www.sonarsystems.co.uk" role="button" class="btn btn-primary disabled">Button A HREF</a>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
	
</body>
</html>
